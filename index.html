<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic questions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="questions-section section">
        <h2>Questions Section</h2>
        <button class="add-new-btn"><i class="fa-solid fa-plus"></i></button>
        <div class="questions-body"></div>
        <div class="usage-btns">
          <button class="clear-btn">
            Clear <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="preview-btn">
            Preview <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="save-btn">
            Save <i class="fa-solid fa-bookmark"></i>
          </button>
        </div>
      </div>
      <div class="separation-line"></div>
      <div class="preview-section section">
        <h2>Answer Section</h2>
      </div>
    </div>

    <template id="questionTemplate">
      <div class="question-element">
        <div class="dragger-zone">
          <i class="fa-solid fa-grip"></i>
        </div>
        <div class="question-element-body">
          <div class="actual-question">
            <div class="question-input" contenteditable="true" tabindex="0">
              Question
            </div>
            <div class="question-type"></div>
          </div>
          <div class="question-type-dropdown">
            <select name="question-type-select" id="question-type-select">
              <option value="">Select</option>
              <option value="">Text</option>
              <option value="">Number</option>
              <option value="">Date</option>
              <option value="">File upload</option>
              <option value="">Dropdown</option>
              <option value="">Multiple Dropdown</option>
            </select>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="question-element-footer">
          <button class="delete-question">
            <i class="fa-regular fa-trash-can"></i>
          </button>
          <span>Required</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </template>
    <!-- Warning Popup -->
    <div id="showWarningDiv">
      <div class="color-filled"></div>
      <h2 id="warning-msg"></h2>
      <div class="warning-buttons">
        <button class="okBtn">OK</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
